<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../dist/styles.css" type="text/css">
    <title>Incrivez-vous !</title>
</head>
<body>
<!--Formulaire etudiants-->

    <div class="form-container">

        <div class="form">

            <div class="form-title">
                <h1>Trouvez votre mentor !</h1>
            </div>
    
            <form action="confirmation.html">
    
                <div>
                    <label for="nom">Entrez votre nom :</label>
                    <input type="text" id="nom" required>
                </div>
    
                <div>
                    <label for="prenom">Entrez votre prénom :</label>
                    <input type="text" id="prenom" required>    
                </div>

                <div>
                    <label for="mail">Entrez votre mail :</label>
                    <input type="email" id="mail" required>
                </div>
                
                <div>
                    <label for="niveau_formation">Quel est votre niveau de formation ?</label>
                    <input type="text" id="niveau_formation" required>
                </div>

                <div>
                    <label for="langue">Quelle langue parlez-vous ?</label>
                    <input type="text" id="langue" required>
                </div>

                <div>
                    <label for="metier">Quel métier recherches-tu ?</label>
                    <input type="text" id="metier" required>
                </div>
    
                <button type="submit">Envoyer</button>
    
            </form>
    
        </div>

    </div>

</body>
</html>
